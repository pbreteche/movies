<h1>{{title}}</h1>

<h2>Liste des films</h2>
<button style="background-color: aqua" (click)="refresh()">Rafra√Æchir</button>
<ul class="movies">
  <li *ngFor="let movie of movies"
      (click)="selectMovie(movie)"
      [class.selected]="movie === selectedMovie"
      [@movieState]="movie === selectedMovie ? 'active' : 'inactive'"
  >
      {{ movie.title}}
  </li>
</ul>
<app-movie-reactive-form *ngIf="selectedMovie" [movie]="selectedMovie"></app-movie-reactive-form>

<app-detail *ngIf="selectedMovie" [movie]="selectedMovie"></app-detail>

<app-movie-form></app-movie-form>
